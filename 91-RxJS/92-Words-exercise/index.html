<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="content1"></div>
<div id="content2"></div>

<script src="axios.min.js"></script>
<script src="https://unpkg.com/rxjs@6.2.0/bundles/rxjs.umd.min.js"></script>
<script>

  const {of, range} = rxjs;
  const {map, flatMap} = rxjs.operators;

  of('http://localhost:3456/word/0')
    .pipe(
      flatMap(function (url) {
        return axios.get(url)
      })
    )
    .subscribe(function (response) {
      document.getElementById('content1').textContent += response.data + " ";
    });


</script>
</body>
</html>
